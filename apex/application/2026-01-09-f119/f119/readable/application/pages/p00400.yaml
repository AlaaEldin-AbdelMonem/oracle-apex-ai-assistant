dynamic-actions: 
- # ====== Dynamic Action: New =================================
  id: 124611739138309333
  identification: 
    name: New

  execution: 
    sequence: 10
    event-scope: Static
    type: Immediate

  when: 
    event: Click
    selection-type: Button
    button: BTN_TEST_REDACTION # 124611680480309332

  actions: 
  - # ====== Action: Execute Server-side Code ====================
    id: 124611887351309334
    identification: 
      action: Execute Server-side Code

    settings: 
      language: PE.PROPERTY.SOURCE_SNIPPET_LANG.LOV.PLSQL.D
      pl/sql-code: |
        DECLARE
          v_output CLOB;
          v_test_text CLOB;
        BEGIN
          -- Get input text
          v_test_text := :P400_TEST_INPUT;
        
          -- Apply redaction using utility package
          -- Note: The actual function may need adjustment based on your package signature
          v_output := v_test_text;
        
          -- Apply all active redaction rules manually for testing
          FOR rec IN (
            SELECT redaction_rule_id, column_name, pattern, replacement_txt
            FROM cfg_redaction_rules
            WHERE  1=1
            ORDER BY redaction_rule_id
          ) LOOP
            BEGIN
              -- Simple regex replacement (Oracle 23ai supports REGEXP_REPLACE)
              v_output := REGEXP_REPLACE(v_output, rec.pattern, rec.replacement_txt, 1, 0, 'i');
            EXCEPTION
              WHEN OTHERS THEN
                -- Log error but continue
                NULL;
            END;
          END LOOP;
        
          -- Set output
          :P400_TEST_OUTPUT := v_output;
        
        EXCEPTION
          WHEN OTHERS THEN
            :P400_TEST_OUTPUT := 'Error: ' || SQLERRM;
        END;
      items-to-submit: 
      - P400_TEST_INPUT
      items-to-return: 
      - P400_TEST_OUTPUT
      suppress-change-event: false

    execution: 
      sequence: 10
      event: New # 124611739138309333
      fire-when-event-result-is: True
      fire-on-initialization: false
      stop-execution-on-error: true
      wait-for-result: true

  - # ====== Action: Execute JavaScript Code =====================
    id: 124612168314309337
    identification: 
      action: Execute JavaScript Code

    settings: 
      code: |2
         
          apex.message.showPageSuccess("Redaction test completed successfully");
         

    execution: 
      sequence: 20
      event: New # 124611739138309333
      fire-when-event-result-is: True
      fire-on-initialization: false

