- # ====== Region: Domain Configuration Cards ==================
  id: 161543714875169220
  identification: 
    name: Domain Configuration Cards
    title: Domain Configuration Cards
    type: Cards

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      SELECT 
          cd.context_domain_id,
          cd.domain_name,
          cd.context_domain_code,
          cd.description,
          'fa '|| cd.icon_class icon_class,
          cd.is_active,
          COUNT(DISTINCT di.domain_intent_id) AS intent_count,
          COUNT(DISTINCT cdr.context_registry_id) AS source_count,
          ROUND(
              (COUNT(DISTINCT di.domain_intent_id) * 50 + 
               COUNT(DISTINCT cdr.context_registry_id) * 3.33) / 
              NULLIF((5 * 50 + 15 * 3.33), 0) * 100, 
              0
          ) AS completion_pct,
          'f?p=&APP_ID.:422:&SESSION.::&DEBUG.:RP,422:P422_CONTEXT_DOMAIN_ID:' || cd.context_domain_id AS edit_link
      FROM context_domains cd,  domain_intents di,
           context_domain_registry cdr
      WHERE cd.context_domain_id = di.context_domain_id(+)
        AND cd.context_domain_id = cdr.context_domain_id(+)
      GROUP BY 
          cd.context_domain_id,
          cd.domain_name,
          cd.context_domain_code,
          cd.description,
          cd.icon_class,
          cd.is_active
       

  order-by: 
    type: None

  layout: 
    sequence: 60
    parent-region: No Parent
    slot: BODY
    start-new-layout: false
    start-new-row: true
    column: Automatic
    new-column: true
    column-span: Automatic

  appearance: 
    template: Cards Container
    template-options: 
    - '#DEFAULT#'
    - t-CardsRegion--hideHeader js-addHiddenHeadingRoleDesc
    - t-CardsRegion--styleC
    render-components: Above Content

  accessibility: 
    use-landmark: true
    landmark-type: Template Default

  advanced: 
    region-display-selector: false
    exclude-title-from-translation: false

  customization: 
    customizable: Not Customizable By End Users

  attributes: 
    id: 161545390717169236
    appearance: 
      layout: Grid
      grid-columns: Auto

    card: 
      primary-key-column-1: CONTEXT_DOMAIN_ID

    title: 
      advanced-formatting: false
      column: DOMAIN_NAME

    subtitle: 
      advanced-formatting: false
