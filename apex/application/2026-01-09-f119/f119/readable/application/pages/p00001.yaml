          'Healthy'       AS value,
          'success'       AS status,
          1               AS ord
      FROM dual
      
      UNION ALL
      SELECT
          'Chats Today',
          TO_CHAR(COUNT(*)),
          'info',
          2
      FROM chat_calls
      WHERE TRUNC(db_created_at) = TRUNC(SYSDATE)
      
      UNION ALL
