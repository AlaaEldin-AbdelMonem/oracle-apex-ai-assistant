css: 
  inline: |
    /* ============================================================
       ORACLE AI CHATPOT — HOME PAGE (APEX 24.2)
       FINAL CLEAN CSS
       ============================================================ */
    
    
    /* ============================================================
       HERO BANNER
       Region Static ID: homeHero
       ============================================================ */
    
    #homeHero {
      margin-bottom: 1.5rem;
    }
    
    #homeHero .home-hero {
      text-align: center;
      padding: 2.5rem 1rem 1.75rem;
    }
    
    #homeHero .home-hero h1 {
      font-size: 2.2rem;
      font-weight: 800;
      letter-spacing: -0.02em;
      margin-bottom: .4rem;
    }
    
    #homeHero .home-hero h1 .fa {
      color: #0078D4;
      margin-right: .6rem;
    }
    
    #homeHero .home-hero p {
      font-size: 1.1rem;
      color: #666;
      margin: 0;
    }
    
    
    /* ============================================================
       HERO CTA BUTTONS (Buttons Container)
       Sub-region template: Buttons Container (noUI)
       ============================================================ */
    
    /* Center the buttons container */
    #homeHero .t-ButtonRegion {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.75rem;
      margin-top: 1.75rem;
    }
    
    /* Prevent Universal Theme full-width buttons */
    #homeHero .t-ButtonRegion .t-Button {
      width: auto !important;
      min-width: unset;
      flex: 0 0 auto;
    }
    
    
    /* ============================================================
       PRIMARY CTA — Start New Chat
       Button ID: BTN_START_CHAT
       ============================================================ */
    
    #BTN_START_CHAT {
      border-radius: 999px;
      padding: 0.9rem 2.4rem;
      font-size: 1.15rem;
      font-weight: 600;
    
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: .5rem;
    }
    
    #BTN_START_CHAT.t-Button--hot {
      box-shadow: 0 10px 28px rgba(0,120,212,.35);
    }
    
    #BTN_START_CHAT.t-Button--hot:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 36px rgba(0,120,212,.45);
    }
    
    
    /* ============================================================
       SECONDARY CTA — Resume Last Chat
       Button ID: BTN_RESUME_CHAT
       ============================================================ */
    
    #BTN_RESUME_CHAT {
      border-radius: 999px;
      padding: 0.85rem 2.2rem;
      font-size: 1.05rem;
      font-weight: 600;
    
      background: #fff;
      border: 2px solid #0078D4;
      color: #0078D4;
    
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: .5rem;
    
      transition: all .2s ease;
    }
    
    #BTN_RESUME_CHAT:hover {
      background: rgba(0,120,212,.08);
      transform: translateY(-2px);
    }
    
    
    /* ============================================================
       SYSTEM STATUS STRIP
       Region Static ID: system-status
       ============================================================ */
    
    #system-status {
      margin: .75rem 0 1.75rem;
    }
    
    #system-status .t-BadgeList {
      justify-content: center;
      gap: .75rem;
    }
    
    #system-status .t-Badge {
      padding: .5rem .75rem;
      font-size: .85rem;
      font-weight: 600;
      border-radius: 10px;
    }
    
    
    /* ============================================================
       CORE ACTIONS CARDS
       Region Static ID: core-actions
       ============================================================ */
    
    #core-actions {
      margin-bottom: 2.5rem;
    }
    
    #core-actions .t-Cards {
      padding: 0;
      margin: -1rem;
    }
    
    #core-actions .t-Cards--row {
      row-gap: 2rem;
      column-gap: 2rem;
    }
    
    
    /* ------------------------------------------------------------
       BASE CARD
       ------------------------------------------------------------ */
    
    #core-actions .t-Card {
      position: relative;
      background: #fff;
      border: 1px solid #e8e8e8;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,.04);
      transition: transform .25s ease,
                  box-shadow .25s ease,
                  border-color .25s ease;
      overflow: hidden;
    }
    
    #core-actions .t-Card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 28px rgba(0,0,0,.12);
      border-color: #d0d0d0;
    }
    
    
    /* Accent line */
    #core-actions .t-Card::before {
      content: "";
      position: absolute;
      inset: 0 0 auto 0;
      height: 4px;
      background: linear-gradient(90deg, #0078D4, #106EBE);
      opacity: 0;
      transition: opacity .25s ease;
    }
    
    #core-actions .t-Card:hover::before {
      opacity: 1;
    }
    
    
    /* ------------------------------------------------------------
       PRIMARY CARD (via hidden marker)
       ------------------------------------------------------------ */
    
    #core-actions .t-Card:has(.card-marker.PRIMARY) {
      border-left: 4px solid #0078D4;
      background: linear-gradient(to bottom right, #ffffff, #f0f7ff);
      box-shadow: 0 14px 36px rgba(0,120,212,.18);
      transform: translateY(-6px);
    }
    
    #core-actions .t-Card:has(.card-marker.PRIMARY):hover {
      transform: translateY(-6px);
    }
    
    #core-actions .t-Card:not(:has(.card-marker.PRIMARY)) {
      opacity: .95;
    }
    
    
    /* ------------------------------------------------------------
       ICON
       ------------------------------------------------------------ */
    
    #core-actions .t-Card-icon {
      width: 64px;
      height: 64px;
      margin-bottom: 1.25rem;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 16px;
      font-size: 2rem;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      color: #0078D4;
      transition: transform .25s ease,
                  background .25s ease,
                  box-shadow .25s ease;
    }
    
    #core-actions .t-Card:hover .t-Card-icon {
      transform: scale(1.08) rotate(4deg);
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      box-shadow: 0 8px 16px rgba(102,126,234,.35);
    }
    
    #core-actions .t-Card:has(.card-marker.PRIMARY) .t-Card-icon {
      background: linear-gradient(135deg, #0078D4, #106EBE);
      color: #fff;
    }
    
    
    /* ------------------------------------------------------------
       TITLE & BODY
       ------------------------------------------------------------ */
    
    #core-actions .t-Card-title {
      font-size: 1.25rem;
      font-weight: 700;
      color: #1a1a1a;
      margin-bottom: .75rem;
      letter-spacing: -0.02em;
    }
    
    #core-actions .t-Card-body {
      padding: 0 1.5rem 1.5rem;
      font-size: .95rem;
      color: #555;
      line-height: 1.6;
    }
    
    #core-actions .card-description {
      margin: 0;
    }
    
    
    /* ============================================================
       RESPONSIVE
       ============================================================ */
    
    @media (max-width: 1200px) {
      #core-actions .t-Cards--row {
        grid-template-columns: repeat(2, 1fr) !important;
      }
    }
    
    @media (max-width: 768px) {
      #core-actions .t-Cards--row {
        grid-template-columns: 1fr !important;
        row-gap: 1.5rem;
      }
    
      #core-actions .t-Card-icon {
        width: 56px;
        height: 56px;
        font-size: 1.75rem;
      }
    
      #core-actions .t-Card-title {
        font-size: 1.1rem;
      }
    }
    
    
    /* ============================================================
       ACCESSIBILITY & PRINT
       ============================================================ */
    
    #core-actions .t-Card:focus-within {
      outline: 3px solid #0078D4;
      outline-offset: 4px;
    }
    
    @media print {
      #core-actions .t-Card {
        box-shadow: none;
        border: 1px solid #000;
        break-inside: avoid;
      }
    
      #core-actions .t-Card::before {
        display: none;
      }
    }
    

