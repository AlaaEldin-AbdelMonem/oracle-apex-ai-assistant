- # ====== Dynamic Action: open Window =========================
  id: 160902231681492332
  identification: 
    name: open Window

  execution: 
    sequence: 40
    event-scope: Static
    type: Immediate

  when: 
    event: Click
    selection-type: Button
    button: OPEN_DEBUG # 160902151497492331

  actions: 
  - # ====== Action: Execute JavaScript Code =====================
    id: 160902302252492333
    identification: 
      action: Execute JavaScript Code

    settings: 
      code: |
        let urlValue = $v("P716_DEBUG_DTL_URL");
        
        // Check if it's an APEX action URL
        if (urlValue.includes('target=')) {
            // Extract the actual URL from the target parameter
            let cleanUrl = decodeURIComponent(urlValue.split('target=')[1].split('&')[0]);
            window.open(cleanUrl, '_blank');
        } else {
            // If it's already a clean URL
            window.open(urlValue, '_blank');
        }

    execution: 
      sequence: 10
      event: open Window # 160902231681492332
      fire-when-event-result-is: True
      fire-on-initialization: false

