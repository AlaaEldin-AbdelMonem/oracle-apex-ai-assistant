dynamic-actions: 
- # ====== Dynamic Action: Enable Debug for This Session =======
  id: 159326256835953581
  identification: 
    name: Enable Debug for This Session

  execution: 
    sequence: 20
    event-scope: Static
    type: Immediate

  when: 
    event: Click
    selection-type: Button
    button: ENABLE_SESSION_DEBUG # 159324554650953558

  actions: 
  - # ====== Action: Execute Server-side Code ====================
    id: 159326744356953583
    identification: 
      action: Execute Server-side Code

    settings: 
      language: PE.PROPERTY.SOURCE_SNIPPET_LANG.LOV.PLSQL.D
      pl/sql-code: |
        DECLARE
            l_app_id     NUMBER := TO_NUMBER(NVL(V('APP_ID'),'0'));
            l_session_id NUMBER := TO_NUMBER(NVL(V('APP_SESSION'),'0'));
            l_user       VARCHAR2(100) := V('APP_USER');
        BEGIN
            -- Safety: if no session, do nothing
            IF l_session_id = 0 THEN
                RETURN;
            END IF;
        
            -- Remove any existing SESSION-scoped entries for this session/app to avoid duplicates
            DELETE FROM debug_config
             WHERE scope_level = 'SESSION'
               AND app_id      = l_app_id
               AND session_id  = l_session_id;
        
            -- Insert a fresh SESSION-scoped debug config at DEBUG level
            INSERT INTO debug_config (
                is_enabled,
                scope_level,
                app_id,
                session_id,
                min_debug_level,
                created_by
            ) VALUES (
                'Y',
                'SESSION',
                l_app_id,
                l_session_id,
                4,               -- DEBUG (most verbose)
                NVL(l_user, 'SYSTEM')
            );
        END;
        

    execution: 
      sequence: 10
      event: Enable Debug for This Session # 159326256835953581
      fire-when-event-result-is: True
      fire-on-initialization: false
      stop-execution-on-error: true
      wait-for-result: true

  - # ====== Action: Refresh =====================================
    id: 159327268232953585
    identification: 
      action: Refresh

    settings: 
      maintain-pagination: false

    affected-elements: 
      selection-type: Region
      region: Debug Configuration # 302083000816703227

    execution: 
      sequence: 20
      event: Enable Debug for This Session # 159326256835953581
      fire-when-event-result-is: True
      fire-on-initialization: false

